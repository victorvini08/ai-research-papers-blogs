{% extends "base.html" %}

{% block title %}Page Not Found - AI Research Papers Daily{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card text-center">
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                    <h1 class="h2 mb-3">404 - Page Not Found</h1>
                    <p class="text-muted mb-4">{{ message or "The page you're looking for doesn't exist." }}</p>
                    
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('archive') }}" class="btn btn-outline-primary">
                            <i class="fas fa-archive me-2"></i>View Archive
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
